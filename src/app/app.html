<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{menuStr}}</ion-title>
        <ion-item>
          <ion-label text-wrap>Рус/Eng</ion-label>
          <ion-toggle [(ngModel)]="langVal" (tap)="setLangRuEn()"></ion-toggle>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">




      <ion-list>
        <ion-list-header>
          {{signUpStr}}
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          {{infoStr}}
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <custom-icon set="army2017" name="star"></custom-icon>
          {{aboutForumStr}}
        </button>
      </ion-list>



    </ion-content>


  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{menuStr}}</ion-title>
        <ion-item>
          <ion-label text-wrap>Рус/Eng</ion-label>
          <ion-toggle [(ngModel)]="langVal" (tap)="setLangRuEn()"></ion-toggle>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">





      <ion-list>
        <ion-list-header>
          {{signUpStr}}
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          {{infoStr}}
        </ion-list-header>
        <button ion-item menuClose (click)="openTutorial()">
          <custom-icon set="army2017" name="star"></custom-icon>
          {{aboutForumStr}}
        </button>
      </ion-list>




    </ion-content>

  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-header>

  <ion-navbar>
    <ion-title>{{titleStr}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="lang=='ru'">
  <ion-list>
    <ion-item>
      <button ion-item (click)="getPatriotAndAlabino()" text-wrap>
        КВЦ "Патриот" и полигон "Алабино"
      </button>
    </ion-item>
    <ion-item>
      <button ion-item (click)="getRoutesPage()">
        Маршруты
      </button>
    </ion-item>
  </ion-list>
</div>

  <div *ngIf="lang=='en'">
    <ion-list>
      <ion-item>
        <button ion-button text-wrap>
          Patriot and Alabino
        </button>
      </ion-item>
      <ion-item>
        <button ion-button>
          Kubinka
        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

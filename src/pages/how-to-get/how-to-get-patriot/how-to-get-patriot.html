<ion-header>

  <ion-navbar>
    <ion-title text-wrap>{{titleStr}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="lang=='ru'">
    <ion-list>
      <ion-item>
        <button ion-item (click)="byCar()">
          На автомобиле
        </button>
      </ion-item>
      <ion-item>
        <button ion-item (click)="byTransport()" text-wrap>
          На общественном транспорте от Белорусского вокзала
        </button>
      </ion-item>
      <ion-item>
        <button ion-item (click)="byTransportKiev()" text-wrap>
          На общественном транспорте от Киевского вокзала
        </button>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="lang=='en'">
    <ion-list>
      <ion-item>
        <button ion-button>
          By car
        </button>
      </ion-item>
      <ion-item>
        <button ion-button>

        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

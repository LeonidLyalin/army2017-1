<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{titleStr}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let thema of thematic" text-wrap>

      <button *ngIf="lang=='ru'" ion-item (click)="goToParticipantThematicList(thema.number)">
        <ion-icon item-left name="list" color="danger"></ion-icon>
        {{thema.name_rus}}
      </button>
      <button *ngIf="lang=='en'" ion-item (click)="goToParticipantThematicList(thema.number)">
        <ion-icon item-left name="list" color="danger"></ion-icon>
        {{thema.name_eng}}
      </button>
    </ion-item>
  </ion-list>

</ion-content>

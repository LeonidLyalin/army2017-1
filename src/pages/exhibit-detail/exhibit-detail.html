<ion-header>
    <ion-navbar>
        <ion-title text-left>{{titleStr}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>

        <ion-card-header text-wrap>
            <p text-wrap>{{element.name}}</p>
        </ion-card-header>
        <ion-card-content>

            <p *ngIf="!element.place_name_place">
                <ion-icon name="pin" color="danger"></ion-icon>
                {{element.place_name}}
            </p>
            <p *ngIf="element.place_name_place">
                <ion-icon name="pin" color="danger"></ion-icon>
                {{element.place_name_place}}
            </p>
            <p *ngIf="element.purpose" text-wrap>
                <ion-icon name="information-circle" color="danger"></ion-icon>
                {{element.purpose}}
            </p>

            <ion-list *ngIf="characters.length>0">
                <ion-list-header color="danger">
                    {{charactersStr}}
                </ion-list-header>
                <ion-item *ngFor="let character of characters">
                    <h4 *ngIf="character.size==2" text-left text-wrap>{{character.text}}</h4>
                    <p *ngIf="character.size!=2" text-left text-wrap>{{character.text}}</p>
                </ion-item>
            </ion-list>


        </ion-card-content>


        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-left
                        (click)="this.showLeafLetMap(element,'exhibitDetail')">
                    <ion-icon name='map'></ion-icon>
                    {{onMapStr}}
                </button>
            </ion-col>
            <ion-col>
                <button *ngIf="userId" ion-button clear small color="danger" icon-left (click)="changeMyForum(element)">
                    <ion-icon item-left *ngIf="element.my_forum_id" name="star" color="danger"></ion-icon>
                    <ion-icon item-left *ngIf="!element.my_forum_id" name="star-outline"></ion-icon>
                    {{myForumStr}}
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>

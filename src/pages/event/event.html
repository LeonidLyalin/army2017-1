<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-avatar item-left>
        <img src="{{event.LOGO}}">
      </ion-avatar>
      <h2>{{event.NAME}}</h2>
      <p>{{event.TIME_BEGIN}}</p>:<p>{{event.TIME_END}}</p>
    </ion-item>
  </ion-list>
</ion-content>

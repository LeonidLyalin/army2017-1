<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{titleStr}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-page">

    <div class="logo">
        <img src="assets/img/army2017.png" alt="Ionic Logo">
    </div>

    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label stacked color="danger">{{loginStr}}</ion-label>
                <ion-input formControlName="login" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger">{{nameStr}}</ion-label>
                <ion-input formControlName="name" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger">{{lastnameStr}}</ion-label>
                <ion-input formControlName="lastname" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger">{{emailStr}}</ion-label>
                <ion-input formControlName="email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger">{{passwordStr}}</ion-label>
                <ion-input formControlName="password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger">{{confirmStr}}</ion-label>
                <ion-input formControlName="confirm_password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked color="danger" text-wrap>{{personalStr}}</ion-label>
                <ion-checkbox formControlName="confirm_personal" type="checkbox" required></ion-checkbox>
            </ion-item>

        </ion-list>

        <div padding>
            <button ion-button (click)="onSignup(signupForm)" type="submit" block color="danger">{{signUpStr}}</button>
        </div>
        <div padding>
            <button ion-button (click)="onCancel()" block color="primary">{{cancelFilterStr}}</button>
        </div>
    </form>

</ion-content>

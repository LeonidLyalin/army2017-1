<ion-header>
  <ion-navbar>

    <ion-title>{{profileStr}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>
    <h2>{{lastname}}</h2>
    <ion-list inset>
      <button ion-item (click)="updatePicture()">{{updatePictureStr}}</button>
      <button ion-item (click)="changeUsername()">{{changeUserNameStr}}</button>
      <button ion-item (click)="changePassword()">{{changePasswordStr}}</button>
      <button ion-item (click)="support()">{{supportStr}}</button>
      <button ion-item (click)="logout()">{{logOutStr}}</button>
    </ion-list>
  </div>
  <ion-buttons align-items-center>
    <button ion-button (click)="exitProfile()">{{exitStr}}</button>
  </ion-buttons>
</ion-content>

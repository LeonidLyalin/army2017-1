<ion-header>
    <ion-navbar>


        <ion-title text-left>{{titleStr}}</ion-title>
        <ion-buttons end>


            <button ion-button icon-only (click)="showLeafLetMapSimple('park_objects.svg','simple')">
                <i class="fa fa-map fa-2x" aria-hidden="true"></i>
            </button>
            <button ion-button icon-only (click)="showHideHelp()" [style.color]="colorHelp">
                <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content no-padding="true" no-margin="true">


    <div *ngIf="showHelp">
        <page-exhibit-help>
        </page-exhibit-help>
    </div>

    <div *ngIf="showMainList">

         <ion-list>
                <ion-item  tappable *ngFor="let element of listOut" text-wrap (click)="goToPatriotDetail(element)">
                    <img src="assets/img/patriot/{{element.image_file}}"/>
                    <button ion-item>
                        <p>{{element.name}}</p>
                    </button>

                </ion-item>
            </ion-list>

    </div>


</ion-content>

<ion-header>
    <ion-navbar>

        <button ion-button menuToggle icon-only="">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{titleStr}}</ion-title>
        <ion-buttons end>

            <button ion-button icon-only (click)="showHideFilter()" [style.color]="colorFilter">
                <i class="fa fa-filter fa-2x" aria-hidden="true"></i>
            </button>
            <button ion-button icon-only (click)="this.showMapList('demo-program')" no-padding no-margin>
                <i class="fa fa-map fa-2x" aria-hidden="true"></i>
            </button>
            <button ion-button icon-only (click)="this.showHideHelp()" [style.color]="colorHelp">
                <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content no-padding no-margin>
    <div *ngIf="showFilter">

        <ion-item>
            <ion-buttons align-items-center>
                <button ion-button (click)="setFilterStrDemoProgram()" color="army-red">
                    <ion-icon name="checkmark"></ion-icon>
                    {{setFilterStr}}
                </button>
                <button ion-button (click)="filterProvider.cancelFilter()" color="army-red">
                    <ion-icon name="close-circle"></ion-icon>
                    {{cancelFilterStr}}
                </button>
            </ion-buttons>
        </ion-item>
        <page-filter-demo-program>
        </page-filter-demo-program>
    </div>
    <div *ngIf="showHelp">
        <page-demo-program-help>
        </page-demo-program-help>
    </div>
    <div *ngIf="showMainList">


        <ion-list>

            <ion-item *ngFor="let element of this.listOut" text-wra no-padding="true"
                      no-margin="true">
                <button ion-item (click)="goToListDetail(element)">
                    <ion-icon item-left *ngIf="element.my_forum_id" name="star" color="danger"></ion-icon>
                    <ion-icon item-left *ngIf="!element.my_forum_id" name="star-outline"></ion-icon>
                    <p>
                        <ion-icon name="calendar" color="danger"></ion-icon>
                        <b color="primary">{{element.date_event}} </b>
                        <ion-icon name="timer" color="danger"></ion-icon>
                        <b color="primary">{{element.time_beg}} : {{element.time_end}}</b>
                    </p>

                    <p text-wrap>{{element.name_first}}</p>
                    <h6 text-wrap>{{element.name_second}}</h6>
                    <p>
                        <ion-icon name="pin" color="danger"></ion-icon>
                        <b text-wrap>{{element.place_name}}</b>
                    <p>
                </button>

            </ion-item>
        </ion-list>


    </div>

</ion-content>

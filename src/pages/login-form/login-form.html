<ion-header>
    <ion-navbar>
        <ion-title>{{loginStr}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="logo">

        <img src="assets/img/army2017.png"/></div>

    <form [formGroup]="form">
        <ion-list no-lines>
            <ion-item>
                <ion-label stacked color="danger">{{userNameStr}}</ion-label>
                <ion-input formControlName="login" type="text" required>
                </ion-input>
            </ion-item>

            <p ion-text [hidden]="login.valid || submitted == false" color="danger" padding-left>
                {{needUserNameStr}}
            </p>
            <ion-item>
                <ion-label stacked color="danger">{{passwordStr}}</ion-label>
                <ion-input formControlName="password" name="password" type="password" required>
                </ion-input>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                {{needPasswordStr}}
            </p>
        </ion-list>

        <ion-row responsive-sm>

            <ion-col>
                <button ion-button (click)="onLogin()" type="submit" block color="danger">{{loginStr}}</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="onSignup()" color="light" block>{{signUpStr}}</button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
